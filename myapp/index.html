<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src= inputText.js></script>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type = "text/css" href="style.css">
  </head>
    <body>
        <div class="row">
            <div class="col-sm-12 center-block text-center">
                <h1 id="title"><b>Color Me Calm</b></h1>
            </div>
        </div>
        <br><br>
        <div class = "row">
            <div class="col-sm-12 center-block text-center">
                <p id ="select">Select image to upload:</p>
                <form class = "fileupload" action="upload" method="post" enctype="multipart/form-data">
                    <div class = "col-sm-4 col-sm-offset-1"><input type="file" name="fileToUpload" id="fileToUpload"></div><br>
                    <br><br><br><br><br>
                    <div class = "col-sm-2 col-sm-offset-4" id = "uploadImg"><input type="submit" ></div>
                    <br><br>
                </form>
            </div>
        </div>
        <br><br><br><br><br>
        <div class="row">
            <form action="easy" method = "post">
              <div class="col-sm-4 center-block text-center"><button type="submit" class="btn btn-lg" id = "easy">Easy</button></div>
            </form>
            <form action="medium" method = "post">
              <div class="col-sm-4 center-block text-center"><button type="submit" class="btn btn-lg" id = "med">Medium</button></div>
            </form>
            <form action="hard" method = "post">
              <div class="col-sm-4 center-block text-center"><button type="submit" class="btn btn-lg" id = "hard">Hard</button></div>
              <p id = "difficulty">Select difficulty, then upload picture, then submit</p>
            </form>
        </div>
    </body>
</html>
